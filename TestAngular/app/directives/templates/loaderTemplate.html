<div>
    <style>
        .loader {
            width: 150px;
            height: 150px;
            left: 50%;
            margin-top: -75px;
            margin-left: -75px;
            position: absolute;
            line-height: 150px;
            top: 50%;
            box-sizing: border-box;
            text-align: center;
            z-index: 10;
            font-weight:bold;
            text-shadow: 0 0 4px white;
        }

            .loader:before,
            .loader:after {
                opacity: 0;
                box-sizing: border-box;
                content: "\0020";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 100px;
                border: 5px solid #fff;
                box-shadow: 0 0 50px #fff, inset 0 0 50px #fff;
            }

            .loader:after {
                z-index: 1;
                -webkit-animation: gogoloader 2s infinite 1s;
                -moz-animation: gogoloader 2s infinite 1s;
                -ms-animation: gogoloader 2s infinite 1s;
                -o-animation: gogoloader 2s infinite 1s;
                animation: gogoloader 2s infinite 1s;
            }

            .loader:before {
                z-index: 2;
                -webkit-animation: gogoloader 2s infinite;
                -moz-animation: gogoloader 2s infinite;
                -ms-animation: gogoloader 2s infinite;
                -o-animation: gogoloader 2s infinite;
                animation: gogoloader 2s infinite;
            }

        @keyframes gogoloader {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        @-webkit-keyframes gogoloader {
            0% {
                -webkit-transform: scale(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                -webkit-transform: scale(1);
                opacity: 0;
            }
        }

        @-ms-keyframes gogoloader {
            0% {
                -ms-transform: scale(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                -ms-transform: scale(1);
                opacity: 0;
            }
        }

        @-moz-keyframes gogoloader {
            0% {
                -moz-transform: scale(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                -moz-transform: scale(1);
                opacity: 0;
            }
        }

        @-o-keyframes gogoloader {
            0% {
                -o-transform: scale(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                -o-transform: scale(1);
                opacity: 0;
            }
        }
    </style>
    <div class="loader">{{message}}</div>
</div>
